apiVersion: apps/v1
kind: Deployment
metadata:
  name: fibbonaci-service-deployment
  labels:
    app: fibbonaci
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fibbonaci
  template:
    metadata:
      name: fibbonaci-service
      labels:
        app: fibbonaci
    spec:
      containers:
      - image: kaij/fibbonaci-service
        name: fibbonaci-service
        env:
        - name: RABBITMQ_CONNECTION_STRING
          value: host=rabbitmq-service;virtualHost=/;username=guest;password=guest